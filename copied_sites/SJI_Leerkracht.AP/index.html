
<html>
<head>
<script>
var ip = 'ZD.sji.be';
var redirectUrl = 'http%3a%2f%2fwww.google.com%2f'
var tojsp = 'web_flg_https.jsp'
function checkIPv6(v)
{
    return (/::/.test(v) ? /^([\da-f]{1,4}(:|::)){1,6}[\da-f]{1,4}$/i.test(v) : /^([\da-f]{1,4}:){7}[\da-f]{1,4}$/i.test(v));
}

if (ip == "") {
    ip = location.host;
}
if (checkIPv6(ip)) {
    ip = "[" + ip + "]";
}

//location.href='https://' + ip + '/';
var target = "https://" + ip + '/';

if(tojsp != "" ){
	target= target +"user/" + tojsp;
}

if(redirectUrl != "" ){
	target = target + "?url=" + redirectUrl;
}
	window.location.replace(target);

</script>
</head> 
</html>
